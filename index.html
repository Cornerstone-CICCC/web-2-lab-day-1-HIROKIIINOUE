<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City/Weather Search</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="body">
    <div id="searching-bar">
      <form action="">
        <input type="text" placeholder="Enter city name..." id="search-city" />
        <button type="submit" id="submit">Search</button>
      </form>
    </div>
    <main id="main-display" class="main-hidden">
      <div id="background-image" class="background-image-day">
        <div id="title" class="day-title">
          <div id="city"></div>
          <div id="temperature"></div>
        </div>
      </div>
      <div id="result-table">
        <table border="1">
          <tr>
            <td class="table-title">Country</td>
            <td class="table-contant" id="country-name"></td>
          </tr>
          <tr>
            <td class="table-title">Timezone</td>
            <td class="table-contant" id="city-timezone"></td>
          </tr>
          <tr>
            <td class="table-title">Population</td>
            <td class="table-contant" id="city-population"></td>
          </tr>
          <tr>
            <td class="table-title">Tomorrow's Forecast</td>
            <td class="table-contant id">
              <p id="min-temperature"></p>
              <p id="max-temperature"></p>
            </td>
          </tr>
        </table>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
